<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Editar Cliente</h1>

      <form class="row mt-3" name="formCliente" id="idFormCliente">
        <div class="row">
          <div class="col-md-2">
            <label for="idCliente" class="form-label">Id Cliente</label>
            <input type="text" readonly class="form-control" id="idIdCliente" name="idCliente" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="nombreCliente" class="form-label">Nombre Cliente</label>
            <input type="text" class="form-control" id="idNombreCliente" name="nombreCliente" placeholder="Introduce el nombre del cliente" required />
          </div>
          <div class="col-md-4">
            <label for="direccionCliente" class="form-label">Dirección Cliente</label>
            <input type="text" class="form-control" id="idDireccionCliente" name="direccionCliente" placeholder="Introduce la dirección del cliente" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="CIF" class="form-label">CIF Cliente</label>
            <input type="text" class="form-control" id="idCIF" name="CIF" placeholder="Introduce el CIF del cliente" required />
          </div>
          <div class="col-md-2">
            <label for="telefono" class="form-label">Teléfono Cliente</label>
            <input type="text" class="form-control" id="idTelefono" name="telefono" placeholder="Introduce el teléfono del cliente" required />
          </div>
          <div class="col-md-2">
            <label for="email" class="form-label">Email Cliente</label>
            <input type="text" class="form-control" id="idEmail" name="email" placeholder="Introduce el email del cliente" required />
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row mt-3">
          <div class="col-12">
            <button id="idSalvar" type="submit" disabled class="col-4 btn btn-primary">Salvar Datos</button>
            <button id="idCancel" class="col-2 btn btn-danger">Cancelar</button>
          </div>
        </div>
      </form>
      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button id="idMdlClose" type="button" class="btn" style="background-color: #ffc107;" data-bs-dismiss="modal">Cerrar</button>
              <button id="idMdlOK" type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <p class="text-muted text-center font-italic">Claudio Cuervo - Paquetitos 2022©</p>
    <script src="js/editCliente.js"></script>
  </body>
</html>
